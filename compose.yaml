services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=prototype-reservation'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - init-sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pverysecret"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: 'redis:latest'
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  mysql-data: ./mysql_data
  init-sql: ./adapter-module/src/main/resources/db/migration/V1__init.sql