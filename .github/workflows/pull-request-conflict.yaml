name: Conflict Label


on:
  pull_request:
    types: [synchronize, opened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: eps1lon/actions-label-merge-conflict@1df065e # v3.0.1
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          dirtyLabel: "conflict"
          removeOnDirtyLabel: true
          commentOnDirty: true
          commentOnClean: true