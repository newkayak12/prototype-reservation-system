name: Upload Coverage to Codecov (on master only)

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  coverage-codecov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Run all tests & generate coverage
        run: ./gradlew test jacocoTestReport

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # 프라이빗 repo만 필요
          files: |
            adapter-module/build/reports/jacoco/test/jacocoTestReport.xml
            application-module/build/reports/jacoco/test/jacocoTestReport.xml
            core-module/build/reports/jacoco/test/jacocoTestReport.xml
          flags: all-modules
          name: codecov-master
          fail_ci_if_error: true