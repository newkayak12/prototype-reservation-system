name: "Label PR by Size"


permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: marocchino/size-label-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          sizes: >
            {
             "0": "XS",
             "50": "S",
             "150": "M",
             "500": "L",
             "1000": "XL",
             "3000": "XXL"
            }