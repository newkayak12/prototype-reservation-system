name: Upload Code Cov

on:
  workflow_call:

jobs:
  upload_to_codecov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0

      - name: Set up JDK
        uses: actions/setup-java@c5195ef # v4.7.1
        with:
          java-version: 21
          distribution: corretto

      - name: Download adapter jacoco
        uses: actions/download-artifact@634f93c # v5.0.0
        with:
          name: adapter-jacoco
          path: jacoco/adapter

      - name: Download application jacoco
        uses: actions/download-artifact@634f93c # v5.0.0
        with:
          name: application-jacoco
          path: jacoco/application

      - name: Download core jacoco
        uses: actions/download-artifact@634f93c # v5.0.0
        with:
          name: core-jacoco
          path: jacoco/core

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@18283e0 # v5.2.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # public repo면 생략 가능
          files: |
            jacoco/adapter/jacocoTestReport.xml
            jacoco/application/jacocoTestReport.xml
            jacoco/core/jacocoTestReport.xml
          flags: kotlin
          fail_ci_if_error: true
