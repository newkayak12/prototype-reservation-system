spring:
  application:
    name: "reservation-system"
  data:
    web:
      pageable:
        default-page-size: 10
        page-parameter: pageNumber
        size-parameter: pageSize
        max-page-size: 100
        one-indexed-parameters: true
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    datasource:
      hikari:
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      url: jdbc:mysql://localhost:3306/prototype_reservation?serverTimezone=UTC&characterEncoding=UTF-8
      username: temporary
      password: temporary
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        use-new-id-generator-mapping: false
      ddl-auto: validate
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  flyway:
    user: temporary
    password: temporary
    driver-class-name: com.mysql.cj.jdbc.Driver
    table: flyway_version_control
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration
    url: jdbc:mysql://localhost:3306/flyway
  docker:
    compose:
      enabled: false


logging:
  level:
    p6spy: DEBUG
    com.p6spy: DEBUG
decorator:
  datasource:
    p6spy:
      enable-logging: true
