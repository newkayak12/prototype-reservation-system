spring:
  application:
    name: "reservation-system"
  data:
    web:
      pageable:
        default-page-size: 10
        page-parameter: pageNumber
        size-parameter: pageSize
        max-page-size: 100
        one-indexed-parameters: true
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    datasource:
      hikari:
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      url: jdbc:mysql://localhost:3306/prototype_reservation?serverTimezone=UTC&characterEncoding=UTF-8
      username: temporary
      password: temporary
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        use-new-id-generator-mapping: false
      ddl-auto: validate
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  flyway:
    user: temporary
    password: temporary
    driver-class-name: com.mysql.cj.jdbc.Driver
    table: flyway_version_control
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration
    url: jdbc:mysql://localhost:3306/flyway
  docker:
    compose:
      enabled: true
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    producer:
      topic:
        auto-create: true
      acks: 1
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        linger.ms: 5
        enable.idempotence: false  # 중복 방지
        max.in.flight.requests.per.connection: 5
        delivery.timeout.ms: 60000
        request.timeout.ms: 30000
    consumer:
      bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
      group-id: reservation-service
      auto-offset-reset: earliest
      enable-auto-commit: false  # 수동 커밋으로 정확한 처리 보장
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        isolation.level: read_committed  # 트랜잭션 커밋된 메시지만 읽기
        session.timeout.ms: 30000
        heartbeat.interval.ms: 3000
        max.poll.records: 500
        fetch.min.bytes: 1
        fetch.max.wait.ms: 500
      parallel:
        max-concurrency: 16
        processing-order: key


redisson:
  mode: SINGLES
  threads: 16
  netty-threads: 32
  single-server-config:
    address: "redis://${spring.data.redis.host}:${spring.data.redis.port}"
    connection-pool-size: 64
    connection-minimum-idle-size: 10
    idle-connection-timeout: 10000
    timeout: 3000
    retry-attempts: 3
    retry-interval: 1500

logging:
  level:
    root: INFO
    p6spy: DEBUG
    com.p6spy: DEBUG
    org.apache.kafka: INFO
    org.springframework.kafka: INFO
decorator:
  datasource:
    p6spy:
      enable-logging: true

